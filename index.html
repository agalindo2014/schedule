<!DOCTYPE html>
<html>
<head>
  <title>Daily Planner</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
  <header>
    <h1>Daily Planner</h1>
    <p id="currentDay"></p>
  </header>
  
  <main>
    <div class="container">
      <div class="row">
        <div class="time-block past">
          <div class="hour">9AM</div>
          <textarea class="event"></textarea>
          <button class="saveBtn">Save</button>
        </div>
      </div>
      <!-- Repeat the above block for other time slots -->
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>
</html>
